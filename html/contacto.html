<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafica ABC</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/22284035c9.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <a href="">
            <img class="logo" src="../img/Logo2.jpg" alt="Logo de Grafica ABC">
        </a>

        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="institucional.html">Institucional</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="porfolio.html">Portfolio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <h1>Contacto</h1>

        <section class="sectionContacto">

            <section class="contactoMapa">

                <h2>Nuestra ubicación</h2>

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.7786659007847!2d-58.410705124229615!3d-34.60975795781724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaf20effada1%3A0xed76bc679c136c1b!2sPlaza%20Miserere!5e0!3m2!1ses-419!2sar!4v1697491332014!5m2!1ses-419!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>


            <section class="contacForm" id="sectionForm">

                <h2>Envianos tu consulta</h2>

                <form id="formSubscribe">

                    <label class="form" for="nombre"> Nombre </label>
                    <input type="text" placeholder="Ej. Juan" id="nombre">

                    <label class="form" for="telefono"> Teléfono </label>
                    <input type="text" placeholder="Ej. 011 5555555" id="telefono">

                    <label for="mensaje"> Mensaje </label>
                    <textarea name="" id="" cols="60" rows="15" placeholder="Deje su mensaje">
                    </textarea>
                    <div class="contenedorBtn">
                        <input class="btnFormulario" type="submit" name="" id="submit">
                        <input class="btnFormulario" type="reset" name="" id="reset">
                    </div>
                </form>
            </section>
        </section>

    </main>

    <footer>
        <section class="sectionFooter">

            <div>
                <a href="">
                    <img class="logoFooter" src="../img/Logo2.jpg" alt="Logo de Grafica ABC">
                </a>
            </div>

            <div class="social-media">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </div>

            <div class="parrafoFooter">
                <p>© Copyright 2023 Grafica ABC - Todos los derechos reservados</p>
            </div>
        </section>
    </footer>

</body>

</html>
